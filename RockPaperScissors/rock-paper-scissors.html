<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="game-text" id="playerText">Player: </h1>
        <h1 class="game-text" id="computerText">Computer: </h1>
        <h1 class="game-text" id="resultText">Result: </h1>

        <button id="rockBtn" class="choice-button">Rock</button>
        <button id="paperBtn" class="choice-button">Paper</button>
        <button id="scissorsBtn" class="choice-button">Scissors</button>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
