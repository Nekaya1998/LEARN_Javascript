<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label>Enter a temperature</label>
    <input type="text" id="degreeInput"><br><br>

    <label>Convert to:</label><br>
    <input type="radio" name="temp" id="farenheit">
    <label>Farenheit</label><br>

    <input type="radio" name="temp" id="celsius">
    <label>Celsius</label><br><br>

    <input type="submit" id="convertButton"><br>
    <label id="tempLabel"></label>
    <script src="temperature-converter.js"></script>
</body>
</html>
